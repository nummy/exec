<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="./static/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="./static/style.css">
</head>
<body>
	<nav class="navbar navbar-inverse" role="navigation">
    	<div class="container-fluid">
    	<div class="navbar-header">
    	    <a class="navbar-brand" href="#">Exec</a>
    	</div>
    	<div>
    	    <ul class="nav navbar-nav">
    	        <li class="active"><a href="index.html">User</a></li>
    	        <li><a href="store.html">Store</a></li>
    	        <li><a href="#">Review</a></li>
    	    </ul>
    	</div>
    	</div>
	</nav>
	<div class="content" id="app">
		<h3>Stores</h3>
		<hr>
		<table class="table">
			<thead>
				<tr>
					<th>id</th>
					<th>storename</th>
					<th>category</th>
					<th>address</th>
					<th>operation</th>
				</tr>
			</thead>
			<tbody id="data">
			</tbody>
		</table>
		<h3>Add Store</h3>
		<hr>
		<form class="form-horizontal" role="form">
			<input type="hidden" value="" id="id">
  			<div class="form-group">
    			<label for="storename" class="col-sm-1 control-label">storename</label>
    			<div class="col-sm-2">
      				<input type="text" class="form-control" id="storename" placeholder="storename">
    			</div>
  			</div>
  			<div class="form-group">
  			  	<label for="category" class="col-sm-1 control-label">category</label>
  			  	<div class="col-sm-2">
  			    	<input type="text" class="form-control" id="category" placeholder="category">
  			  	</div>
  			</div>
  			<div class="form-group">
            <label for="address" class="col-sm-1 control-label">address</label>
            <div class="col-sm-2">
              <input type="text" class="form-control" id="address" placeholder="address">
            </div>
        </div>
  			<div class="form-group">
  			  <div class="col-sm-offset-1 col-sm-2">
  			    <button type="button" class="btn btn-default" id="save">save</button>
  			  </div>
  			</div>
		</form>
	</div>
	<script src="//cdn.bootcss.com/jquery/1.12.2/jquery.min.js"></script>
	<script src="./static/bootstrap/js/bootstrap.min.js"></script>
	<script src="./static/store.js"></script>
</body>
</html>
